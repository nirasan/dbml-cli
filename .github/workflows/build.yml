name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build bundle
        run: npm run build

      - name: Build Windows SEA
        run: npm run build:windows

      - name: Test Windows binary
        run: |
          dist\dbml-cli.exe --version
          dist\dbml-cli.exe --help

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbml-cli-windows
          path: dist/dbml-cli.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build bundle
        run: npm run build

      - name: Build Linux SEA
        run: npm run build:linux

      - name: Test Linux binary
        run: |
          chmod +x dist/dbml-cli
          ./dist/dbml-cli --version
          ./dist/dbml-cli --help

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbml-cli-linux
          path: dist/dbml-cli

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build bundle
        run: npm run build

      - name: Build macOS SEA
        run: npm run build:macos

      - name: Test macOS binary
        run: |
          chmod +x dist/dbml-cli
          ./dist/dbml-cli --version
          ./dist/dbml-cli --help

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbml-cli-macos
          path: dist/dbml-cli

  release:
    needs: [build-windows, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dbml-cli-windows/dbml-cli.exe
            dbml-cli-linux/dbml-cli
            dbml-cli-macos/dbml-cli
          generate_release_notes: true
